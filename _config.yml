  - title: Experience
    layout: list
    content:
    - layout: left
      title: Laboratory for Machine Tools and Production Engineering (WZL), RWTH Aachen University
      sub_title: Consultant and Scientific Researcher
      caption: March 2023 - Present
      quote: >
        Management and participation in industrial and publicly funded projects, acquisition activities, university teaching, and supervision of theses.
      description: | 
        I focus on sustainable data management and computer vision for manufacturing industries. This role includes management of industrial projects, research, and academic responsibilities such as thesis supervision and publishing scientific articles. I also engage in acquisition activities for research funding.

    - layout: left
      title: Laboratory for Machine Tools and Production Engineering (WZL), RWTH Aachen University
      sub_title: Graduate Research Assistant
      caption: October 2021 - February 2023
      quote: >
        Development of software architectures for full-stack web applications and machine vision in manufacturing environments.
      description: | 
        In this role, I worked on software solutions for cross-institute research projects. I contributed to the development of DevOps applications and implemented machine vision techniques for use in manufacturing settings, focusing on improving efficiency and automation.

    - layout: left
      title: Institute for Machine Elements and Systems Engineering, RWTH Aachen University
      sub_title: Graduate Research Assistant
      caption: January 2021 - March 2022
      quote: >
        Development of simulation models for advanced plastic-metal bonding techniques in automotive assembly.
      description: | 
        I contributed to research on laser-based plastic-metal bonding techniques used in automotive manufacturing. My primary task was developing simulation models that support process optimization and enhanced material bonding quality.

    - layout: left
      title: Robert Bosch GmbH
      sub_title: Intern
      caption: September 2020 - January 2021
      quote: >
        Implementing computer vision solutions to improve quality control in electronics manufacturing.
      description: | 
        During this internship, I worked on computer vision techniques for the automated inspection of printed circuit boards in the electronics manufacturing process. This improved the quality and reliability of electronic components through advanced image processing methods.

    - layout: left
      title: Laboratory for Machine Tools and Production Engineering (WZL), RWTH Aachen University
      sub_title: Student Assistant
      caption: March 2020 - September 2020
      quote: >
        Assisting with experiments and software development for advanced grinding technologies.
      description: | 
        I supported various research activities related to grinding technology. My contributions included assisting with experiments, performing laboratory measurements, and developing software solutions for data analysis and process optimization.

    - layout: left
      title: Eisenwerk Brühl GmbH
      sub_title: Intern
      caption: June 2017 - July 2017
      quote: >
        Supporting production processes in the iron casting of automotive engine components.
      description: | 
        As an intern, I contributed to the iron casting production process used for automotive engines. I assisted with the coordination of production workflows and performed process optimizations to enhance the overall quality of the cast parts.


