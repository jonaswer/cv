about_content: | # this will include new lines to allow paragraphs
  Hi, I'm Jonas!

  As a Consultant and Scientific Researcher, I specialize in optimizing data management and developing machine learning applications for the manufacturing industry. My expertise spans industrial consultancy, service development, and leadership in publicly funded projects that produce open-access research outputs.

  Highly team-oriented and committed to delivering real-world value, I prioritize effective communication with team members and stakeholders to ensure that project goals are met efficiently.

  **I am most skilled in:**  
  - Sustainable Data Management  
  - Machine Learning for Manufacturing  
  - Software Development (Data Analytics, Data Visualization, MLOps/DevOps, Web Applications, Data Warehousing)

